<div class="tdl-main">
    <div class="tdl-header">
        <h1>to-do-list</h1>        
    </div>
    <div class="tdl-gradient-border">
        <div class="tdl-content">
            <div class="tdl-content-title"></div>
            <div class="tdl-content-body">
                <div class="tdl-body-scroll">
                    <ul>
                        @for (item of toDoListTask; track item.id) {
                            <li>
                                <app-todo-item 
                                    [taskName]="item.text"
                                    (delTask)="onDelTask(item.id)">
                                </app-todo-item>
                            </li>                            
                        }
                    </ul>   
                </div>
            </div>
            <div class="tdl-content-footer">
                <div class="tdl-footer-input tdl-gradient-border-inset">
                    <div class="tdl-input-body">
                        <!-- <input [(ngModel)]="newTaskName"> -->
                        <input type="email" matInput [(ngModel)]="newTaskName">
                    </div>
                </div>
                <div class="tdl-footer-actions">
                    <button 
                        (click)="onClickAdd()"
                        [disabled]="newTaskName == ''" 
                        class="tdl-button tdl-button-add" 
                        [class]="{'tdl-button-disabled': newTaskName == ''}">

                        <img [src]="img.plus_math">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
